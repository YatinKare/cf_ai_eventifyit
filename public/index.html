<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LLM Chat App</title>
		<style>
			:root {
				--primary-color: #f6821f;
				--primary-hover: #e67e22;
				--light-bg: #f9fafb;
				--border-color: #e5e7eb;
				--text-color: #1f2937;
				--text-light: #6b7280;
				--user-msg-bg: #fff2e6;
				--assistant-msg-bg: #f3f4f6;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				line-height: 1.6;
				color: var(--text-color);
				max-width: 800px;
				margin: 0 auto;
				padding: 1rem;
			}

			header {
				text-align: center;
				margin-bottom: 2rem;
				padding: 1rem 0;
				border-bottom: 1px solid var(--border-color);
			}

			h1 {
				font-size: 1.5rem;
				color: var(--primary-color);
			}

			.chat-container {
				display: flex;
				flex-direction: column;
				height: calc(100vh - 200px);
				min-height: 400px;
				border: 1px solid var(--border-color);
				border-radius: 8px;
				overflow: hidden;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				background-color: var(--light-bg);
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem;
				border-radius: 8px;
				max-width: 80%;
			}

			.message p {
				white-space: pre-line;
				margin: 0;
				overflow-wrap: anywhere;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
			}

			.message-input {
				display: flex;
				flex-direction: column;
				gap: 0.75rem;
				padding: 0.75rem;
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			.input-actions {
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-family: inherit;
				resize: none;
				min-height: 44px;
			}

			#send-button {
				margin-left: auto;
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}

			.upload-label {
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: white;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				font-size: 0.9rem;
			}

			.upload-label:hover,
			#send-button:hover {
				background-color: var(--primary-hover);
			}

			#upload {
				display: none;
			}

			#send-button:disabled {
				background-color: var(--text-light);
				cursor: not-allowed;
			}

			.file-preview {
				display: none;
				gap: 0.75rem;
				flex-wrap: wrap;
				padding: 0.5rem 0.75rem 0.75rem;
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			.file-preview.visible {
				display: flex;
			}

			.preview-item {
				width: 60px;
				height: 60px;
				border: 1px solid var(--border-color);
				border-radius: 6px;
				overflow: hidden;
				position: relative;
			}

			.preview-item img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.preview-item span {
				position: absolute;
				left: 2px;
				right: 2px;
				bottom: 2px;
				font-size: 0.6rem;
				background: rgba(31, 41, 55, 0.75);
				color: #fff;
				border-radius: 2px;
				padding: 1px 2px;
				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
			}

			.typing-indicator {
				display: none;
				font-style: italic;
				color: var(--text-light);
				padding: 1rem;
			}

			.typing-indicator.visible {
				display: block;
			}

			footer {
				margin-top: 1rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Cloudflare AI Chat</h1>
			<p>Powered by Cloudflare Workers AI</p>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p>
						Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can
						I help you today?
					</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">
				AI is thinking...
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="Type your message here..."
					rows="1"
					autofocus
				></textarea>
				<div class="input-actions">
					<label class="upload-label" for="upload">Attach image</label>
					<input
						type="file"
						name="file"
						id="upload"
						accept="image/*"
						multiple
					/>
					<button id="send-button">Send</button>
				</div>
				<div id="file-preview" class="file-preview"></div>
			</div>
		</div>

		<footer>
			<p>Cloudflare Workers AI Chat Template &copy; 2025</p>
		</footer>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
